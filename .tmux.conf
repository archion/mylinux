set -g mouse on
bind -T root WheelUpPane if -Ft= '#{mouse_any_flag}' 'send-keys -M' 'if -Ft= "#{pane_in_mode}" "send-keys -M" "copy-mode"'
set -g history-limit 10000
new -s work 'rm -f ~/Downloads/torrents/session/rtorrent.lock && rtorrent'
neww 'ssh nju.athome'
neww htop
neww
setw -g mode-keys vi
setw -g aggressive-resize on
bind-key z kill-session
bind-key C-b last-window
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind \ splitw -h -c "#{pane_current_path}"
bind - splitw -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
set -g status-bg black
set -g status-fg yellow
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
setw -g window-status-fg blue
#setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-attr bright,underscore
set -g status-justify centre
set -g status-right "#[fg=green][#(date +%x%H:%M)]#[default]â€¢#[fg=green][#(cut -d ' ' -f 1-3 /proc/loadavg)]#[default]"
set -s escape-time 20
bind r source-file ~/.tmux.conf
setw -g automatic-rename on
